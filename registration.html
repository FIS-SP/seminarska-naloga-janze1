<!---registracija----->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
              <img src="images/12.png" width="100%">  
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Prijava</span>
                        <span onclick="register()">Registracija</span>
                        <hr id="Indicator">
                    </div>

                    <form id="LoginForm">
                        <input type="text" placeholder="Uporabniško ime">
                        <input type="password" placeholder="Geslo">
                        <button type="submit" class="btn">Prijava</button>
                        <a href="">Forgot password</a>
                    </form>

                    <form id="RegForm">
                        <input type="text" placeholder="Uporabniško ime">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Geslo">
                        <button type="submit" class="btn">Registracija</button>
                    </form>
                </div> 
              </div>
        </div>
    </div>
</div>

<!---js for toggle menu-->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
                {
                    MenuItems.style.maxHeight = "200px";
                }
            else
                {
                    MenuItems.style.maxHeight = "0px";
                }
        }
    </script>

<!-------js for toggle Form------->
    <script>

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        
            function register(){
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
            }

            function login(){
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
            }
    </script>

</body>
